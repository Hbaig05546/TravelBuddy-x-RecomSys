<!-- signup.html -->

{% extends 'home.html' %}
<div class="agile-login">
{% block content %}
		<div class="wrapper">
			<h2>SignUp</h2>
			<div class="w3ls-form">
				<form action="/SignupApp/adduserinfo/" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<label>Username</label>
					<input type="text" name="username" placeholder="Username" required/>
					<label>Password</label>
					<input type="password" name="password" placeholder="Enter Password(atleast 8 char)" required />
                    <p style="color:Red">{{error1}}</p>
                    <label>Confirm Password</label>
					<input type="password" name="cpassword" placeholder="Reenter Password" required />
                    <p style="color:Red">{{error2}}</p>
                    <label>Email Id</label>
					<input type="email" name="emailid" placeholder="Email" required />
					<p style="color:Red">{{error4}}</p>
                    <label>Mobile No</label>
					<input type="text" name="mobileno" placeholder="Mobile Number" required maxlength="10"/>
					<p style="color:Red">{{error3}}</p>
					
					<br>
					<input type="file" id="avatar" name="profile_pic" accept="image/png, image/jpeg">
                    <input type="submit" value="SignUp" />
				    <a href="/loginmodule/login/" class="pass">Already have an account?Login</a>
				</form>
            </div>
        </div>
		<br>
 {% endblock %}
</div>
